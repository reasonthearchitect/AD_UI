<div class="col-md-12" ng-controller="BuyerwatchCtrl">

<toast></toast>

<a ng-href="#/buyerlanding/{{id}}" class="btn btn-primary">
  <span class="glyphicon glyphicon-transfer"></span> Car Search 
</a>

<br/>

	<table st-table="rowCollection" class="table table-striped">
	    <thead>
	      <tr>
	      	<th>Stop Watch</th>
		   	<th>Year/Make/Model</th>
		    <th>Stock #</th>
		    <th>Odometer</th>
      	</tr>
    	</thead>
    	<tbody>
      	<tr ng-repeat="row in carlist">
      		<td>
              <a ng-click="removeFromWatchList(row.vin)" class="btn btn-danger">
                <span class="glyphicon glyphicon-eye-close"></span> Stop 
              </a>
            </td>
          	<td>{{row.year}} {{row.make}} {{row.model}}</td>
        	<td>{{row.stockNumber}}</td>
      		<td>{{row.odometer}}</td>
       	</tr>
	    </tbody>
    </table>

</div>
