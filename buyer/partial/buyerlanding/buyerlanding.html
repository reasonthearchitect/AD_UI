<div class="col-md-12" ng-controller="BuyerlandingCtrl">

<toast></toast> 

<a ng-href="#/buyerwatch/{{id}}" class="btn btn-primary">
  <span class="glyphicon glyphicon-transfer"></span> Watch List 
</a>

<br/>

	<table st-table="rowCollection" class="table table-striped">
	    <thead>
	      <tr>
		      <th>Watch</th>
          <th>Year/Make/Model</th>
		      <th>Stock #</th>
		      <th>Odometer</th>
      	</tr>
    	</thead>
    	<tbody>
      	<tr ng-repeat="row in carlist">
      		<td>
              <a ng-click="addToWatchList(row.vin)" class="btn btn-success">
                <span class="glyphicon glyphicon-eye-open"></span> Watch 
              </a>
          </td>
          <td>{{row.year}} {{row.make}} {{row.model}}</td>
        	<td>{{row.stockNumber}}</td>
      		<td>{{row.odometer}}</td>
       	</tr>
	    </tbody>
    </table>

</div>
